<ng-container *ngIf="facade.gameData$ | async as gameData">
  <app-scene-title
    *ngIf="gameData.scene === 'title'"
    (changeScene)="changeScene($event)"
  ></app-scene-title>
  <app-scene-lobby
    *ngIf="gameData.scene === 'lobby'"
    (changeScene)="changeScene($event)"
  ></app-scene-lobby>
  <app-scene-main
    *ngIf="gameData.scene === 'main'"
    [gameData]="gameData"
  ></app-scene-main>
</ng-container>
